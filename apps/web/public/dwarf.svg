<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1e40af" opacity="0.1"/>
  
  <!-- Dwarf body -->
  <!-- Head -->
  <circle cx="50" cy="25" r="12" fill="#d4a574"/>
  
  <!-- Beard -->
  <path d="M 42 32 Q 40 38 42 42 Q 50 45 58 42 Q 60 38 58 32" fill="#8B7355"/>
  
  <!-- Helmet -->
  <path d="M 38 20 L 40 15 L 60 15 L 62 20 Z" fill="#1e40af"/>
  <circle cx="50" cy="15" r="2" fill="#fbbf24"/>
  
  <!-- Body/Armor -->
  <rect x="42" y="38" width="16" height="18" fill="#1e40af" rx="2"/>
  
  <!-- Arms -->
  <rect x="35" y="42" width="6" height="12" fill="#d4a574" rx="3"/>
  <rect x="59" y="42" width="6" height="12" fill="#d4a574" rx="3"/>
  
  <!-- Pickaxe in right hand -->
  <line x1="65" y1="45" x2="75" y2="35" stroke="#8B4513" stroke-width="2"/>
  <polygon points="75,35 77,33 76,35 78,34" fill="#fbbf24"/>
  <polygon points="75,35 74,33 75,35 73,34" fill="#8B4513"/>
  
  <!-- Legs -->
  <rect x="45" y="56" width="5" height="12" fill="#2c3e50" rx="2"/>
  <rect x="50" y="56" width="5" height="12" fill="#2c3e50" rx="2"/>
  
  <!-- Boots -->
  <ellipse cx="47.5" cy="70" rx="3.5" ry="2" fill="#8B4513"/>
  <ellipse cx="52.5" cy="70" rx="3.5" ry="2" fill="#8B4513"/>
  
  <!-- Gold coins around dwarf (representing wealth) -->
  <circle cx="30" cy="45" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="70" cy="50" r="3" fill="#fbbf24" opacity="0.7"/>
  <circle cx="35" cy="65" r="2.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="65" cy="65" r="2.5" fill="#fbbf24" opacity="0.6"/>
  
  <!-- Text below -->
  <text x="50" y="85" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e40af">FINANS</text>
</svg>
